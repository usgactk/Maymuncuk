<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maymuncuk: Muz ve Halay</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ana Menü */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .menu-card {
            background: #3e2723;
            padding: 30px;
            border-radius: 20px;
            border: 5px solid #f1c40f;
            text-align: center;
        }

        .btn-start {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        /* Oyun Alanı */
        #game-area {
            position: relative;
            background: #2c1e1c;
            width: 90vw;
            height: 75vh;
            border: 8px solid #5d4037;
            border-radius: 15px;
            display: none;
            overflow: hidden;
        }

        .key-slot {
            position: absolute;
            width: 65px;
            height: 65px;
            cursor: pointer;
            z-index: 2;
        }

        .key-img { width: 100%; pointer-events: none; }

        #monkey {
            position: absolute;
            width: 90px;
            height: 90px;
            transition: all 0.5s ease-in-out, transform 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        /* Video Katmanları */
        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            z-index: 50;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #ui-bar {
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }

        .level-text { font-size: 28px; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="scream-sound" src="bagiranmaymun.mp3" preload="auto"></audio>

    <div id="main-menu">
        <div class="menu-card">
            <h1 style="color:#f1c40f; font-size: 48px; margin: 0;">MAYMUNCUK</h1>
            <p id="high-score-text" style="font-size: 20px; color: #bdc3c7;">Yükleniyor...</p>
            <button class="btn-start" onclick="startGame()">OYUNA BAŞLA</button>
        </div>
    </div>

    <div id="ui-bar">
        <div class="level-text" id="level-txt">SEVİYE: 1</div>
        <div id="msg" style="height: 20px; color: #bdc3c7;">Sırayı bul, ödülü kap!</div>
    </div>

    <div id="game-area">
        <img src="maymun.png" id="monkey">
        
        <div id="success-container" class="fullscreen-video">
            <video id="success-video" src="halaymaymun.mp4" playsinline></video>
        </div>

        <div id="fail-container" class="fullscreen-video">
            <video id="fail-video" src="muzyagiyor.mp4" playsinline></video>
        </div>
    </div>

    <script>
        let level = 1;
        let sequence = [];
        let currentStep = 0;
        let isLock = false;

        const menu = document.getElementById('main-menu');
        const area = document.getElementById('game-area');
        const uiBar = document.getElementById('ui-bar');
        const monkey = document.getElementById('monkey');
        const levelTxt = document.getElementById('level-txt');
        const msg = document.getElementById('msg');
        
        const successContainer = document.getElementById('success-container');
        const successVideo = document.getElementById('success-video');
        const failContainer = document.getElementById('fail-container');
        const failVideo = document.getElementById('fail-video');
        const screamSound = document.getElementById('scream-sound');

        function updateHighScoreDisplay() {
            const savedLevel = localStorage.getItem('monkeyHighScore') || 1;
            document.getElementById('high-score-text').textContent = `En Son Kaldığın Seviye: ${savedLevel}`;
        }
        updateHighScoreDisplay();

        function startGame() {
            menu.style.display = 'none';
            area.style.display = 'block';
            uiBar.style.display = 'block';
            level = 1;
            initLevel();
        }

        function getSafePosition() {
            const size = 90;
            let pos = { x: 0, y: 0 };
            let attempts = 0;
            while (attempts < 150) {
                pos.x = Math.random() * (area.clientWidth - size);
                pos.y = Math.random() * (area.clientHeight - size);
                let collision = Array.from(document.querySelectorAll('.key-slot')).some(key => {
                    return Math.abs(pos.x - parseFloat(key.style.left)) < size && 
                           Math.abs(pos.y - parseFloat(key.style.top)) < size;
                });
                if (!collision) return pos;
                attempts++;
            }
            return pos;
        }

        function initLevel() {
            document.querySelectorAll('.key-slot').forEach(k => k.remove());
            currentStep = 0;
            isLock = false;
            levelTxt.textContent = `SEVİYE: ${level}`;
            
            // Sıfırlama
            monkey.src = "maymun.png";
            monkey.style.transform = "scale(1)";
            monkey.style.display = "block";
            successContainer.style.display = "none";
            failContainer.style.display = "none";
            successVideo.pause();
            failVideo.pause();
            
            msg.textContent = "Doğru anahtarı seç...";
            msg.style.color = "white";
            resetMonkey();

            let keyCount = level + 2;
            let ids = Array.from({length: keyCount}, (_, i) => i);
            sequence = [...ids].sort(() => Math.random() - 0.5);

            for (let i = 0; i < keyCount; i++) {
                const pos = getSafePosition();
                const slot = document.createElement('div');
                slot.className = 'key-slot';
                slot.style.left = pos.x + 'px';
                slot.style.top = pos.y + 'px';
                const img = document.createElement('img');
                img.src = "anahtar.png";
                img.className = 'key-img';
                slot.appendChild(img);
                slot.onclick = () => handleKey(i, slot);
                area.appendChild(slot);
            }
        }

        function handleKey(id, element) {
            if (isLock) return;

            monkey.style.left = element.style.left;
            monkey.style.top = element.style.top;

            if (id === sequence[currentStep]) {
                // DOĞRU
                currentStep++;
                element.style.opacity = "0.2";
                element.style.pointerEvents = "none";
                
                if (currentStep === sequence.length) {
                    isLock = true;
                    localStorage.setItem('monkeyHighScore', level + 1);
                    
                    setTimeout(() => {
                        monkey.style.display = "none";
                        successContainer.style.display = "block";
                        successVideo.currentTime = 0;
                        successVideo.play();
                        msg.textContent = "TEBRİKLER!";
                        msg.style.color = "#2ecc71";

                        setTimeout(() => {
                            level++;
                            initLevel();
                        }, 8000); // 8 saniye halay
                    }, 500);
                }
            } else {
                // YANLIŞ
                isLock = true;
                monkey.src = "kormusmaymun.png";
                monkey.style.transform = "scale(1.8)";
                
                screamSound.currentTime = 0;
                screamSound.play().catch(() => {});

                // 1 saniye sonra muz yağmuru videosu çıksın
                setTimeout(() => {
                    monkey.style.display = "none";
                    failContainer.style.display = "block";
                    failVideo.currentTime = 0;
                    failVideo.play();
                    msg.textContent = "KAYBETTİN!";
                    msg.style.color = "#e74c3c";

                    setTimeout(() => {
                        updateHighScoreDisplay();
                        menu.style.display = 'flex';
                        area.style.display = 'none';
                        uiBar.style.display = 'none';
                    }, 4000); // 4 saniye muz yağsın sonra menüye dön
                }, 1000);
            }
        }

        function resetMonkey() {
            monkey.style.left = "20px";
            monkey.style.top = (area.clientHeight - 100) + "px";
        }
    </script>
</body>
</html>
