<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maymuncuk: Sığdırılmış Menü</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ANA MENÜ - ESNEK TASARIM */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .menu-card {
            background: #3e2723;
            width: 85%; /* Ekranın %85'ini kapla */
            max-width: 350px; /* Ama 350px'den fazla büyüme */
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #f1c40f;
            text-align: center;
            box-sizing: border-box; /* Padding'in genişliği etkilemesini engeller */
        }

        h1 {
            color: #f1c40f;
            font-size: clamp(24px, 8vw, 42px); /* Ekran küçüldükçe yazı da küçülür */
            margin: 10px 0;
        }

        .btn-start {
            background: #27ae60;
            color: white;
            border: none;
            padding: clamp(10px, 4vw, 15px) clamp(20px, 8vw, 40px);
            font-size: clamp(16px, 5vw, 24px);
            border-radius: 10px;
            cursor: pointer;
            width: 100%; /* Buton kartı kaplasın */
            margin-top: 15px;
            transition: 0.3s;
        }

        /* OYUN ALANI */
        #game-area {
            position: relative;
            background: #2c1e1c;
            width: 95vw;
            height: 70vh;
            border: 5px solid #5d4037;
            border-radius: 15px;
            display: none;
            overflow: hidden;
        }

        #monkey {
            position: absolute;
            width: 90px;
            height: 90px;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .key-slot {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; z-index: 50; pointer-events: none;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        #ui-bar { text-align: center; margin-bottom: 10px; display: none; }
        .level-text { font-size: 22px; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="scream-sound" src="bagiranmaymun.mp3" preload="auto"></audio>

    <div id="main-menu">
        <div class="menu-card">
            <h1>MAYMUNCUK</h1>
            <p id="high-score-text" style="color: #bdc3c7; font-size: 16px;">Rekor: 1</p>
            <button class="btn-start" onclick="startGame()">OYUNA BAŞLA</button>
        </div>
    </div>

    <div id="ui-bar">
        <div class="level-text" id="level-txt">SEVİYE: 1</div>
        <div id="msg" style="color: #bdc3c7;">Sırayı bul!</div>
    </div>

    <div id="game-area">
        <img src="maymun.png" id="monkey">
        
        <div id="success-container" class="video-overlay">
            <video id="success-video" playsinline src="halaymaymun.webm"></video>
        </div>

        <div id="fail-container" class="video-overlay">
            <video id="fail-video" playsinline src="muzyagiyor.webm"></video>
        </div>
    </div>

    <script>
        let level = 1;
        let sequence = [];
        let currentStep = 0;
        let isLock = false;

        const area = document.getElementById('game-area');
        const monkey = document.getElementById('monkey');
        const successContainer = document.getElementById('success-container');
        const failContainer = document.getElementById('fail-container');
        const successVideo = document.getElementById('success-video');
        const failVideo = document.getElementById('fail-video');

        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
            area.style.display = 'block';
            document.getElementById('ui-bar').style.display = 'block';
            level = 1;
            initLevel();
        }

        function initLevel() {
            document.querySelectorAll('.key-slot').forEach(k => k.remove());
            currentStep = 0; isLock = false;
            document.getElementById('level-txt').textContent = `SEVİYE: ${level}`;
            monkey.src = "maymun.png";
            monkey.style.transform = "scale(1)";
            monkey.style.display = "block";
            successContainer.style.display = "none";
            failContainer.style.display = "none";
            resetMonkey();
            spawnKeys();
        }

        function spawnKeys() {
            let keyCount = level + 2;
            let ids = Array.from({length: keyCount}, (_, i) => i);
            sequence = ids.sort(() => Math.random() - 0.5);

            for (let i = 0; i < keyCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'key-slot';
                const pos = getSafePosition();
                slot.style.left = pos.x + 'px';
                slot.style.top = pos.y + 'px';
                const img = document.createElement('img');
                img.src = "anahtar.png";
                img.style.width = "100%";
                slot.appendChild(img);
                slot.onclick = () => handleKey(i, slot);
                area.appendChild(slot);
            }
        }

        function handleKey(id, element) {
            if (isLock) return;
            monkey.style.left = element.style.left;
            monkey.style.top = element.style.top;

            if (id === sequence[currentStep]) {
                currentStep++;
                element.style.opacity = "0.2";
                if (currentStep === sequence.length) {
                    isLock = true;
                    localStorage.setItem('monkeyHighScore', level + 1);
                    setTimeout(() => {
                        successContainer.style.display = "block";
                        successVideo.play();
                        setTimeout(() => { level++; initLevel(); }, 8000);
                    }, 500);
                }
            } else {
                isLock = true;
                monkey.src = "kormusmaymun.png";
                monkey.style.transform = "scale(2)";
                document.getElementById('scream-sound').play();
                setTimeout(() => {
                    failContainer.style.display = "block";
                    failVideo.play();
                    setTimeout(() => location.reload(), 4000);
                }, 1000);
            }
        }

        function getSafePosition() {
            let x, y;
            let attempts = 0;
            while (attempts < 100) {
                x = Math.random() * (area.clientWidth - 60);
                y = Math.random() * (area.clientHeight - 60);
                let coll = Array.from(document.querySelectorAll('.key-slot')).some(k => 
                    Math.abs(x - parseFloat(k.style.left)) < 65 && Math.abs(y - parseFloat(k.style.top)) < 65
                );
                if (!coll) break;
                attempts++;
            }
            return {x, y};
        }

        function resetMonkey() {
            monkey.style.left = "10px";
            monkey.style.top = (area.clientHeight - 70) + "px";
        }

        window.onload = () => {
            const saved = localStorage.getItem('monkeyHighScore') || 1;
            document.getElementById('high-score-text').textContent = `Rekor Seviye: ${saved}`;
        };
    </script>
</body>
</html>
